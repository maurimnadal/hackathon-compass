<main class="containerListarCliente">
  <mat-card *ngFor="let cliente of clientes" class="cliente-card">
    <mat-card-header>
      <mat-card-title>{{ cliente.nome }}</mat-card-title>
      <mat-card-subtitle>ID: {{ cliente.id_cliente }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Email:</strong> {{ cliente.email }}</p>
      <p><strong>Data de Nascimento:</strong> {{ cliente.data_nascimento | date:'dd/MM/yyyy' }}</p>
      <div>
        <strong>Contas:</strong>
        <ul>
          <li *ngFor="let conta of cliente.contas">
            ID: {{ conta.id_conta }} |
            Tipo: {{ conta.tipo }} |
            Saldo: {{ conta.saldo | currency:'BRL':'symbol':'1.2-2' }}
          </li>
        </ul>
      </div>
    </mat-card-content>
  </mat-card>
</main>
