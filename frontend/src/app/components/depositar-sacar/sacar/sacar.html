<mat-card class="sacar-card">
  <h2>Sacar Valor</h2>
  <form (ngSubmit)="sacar()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Número da Conta</mat-label>
      <input matInput type="number" required [(ngModel)]="numeroConta" name="numeroConta" placeholder="Número da Conta">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Valor do Saque</mat-label>
      <input matInput type="number" required [(ngModel)]="valor" name="valor" placeholder="Valor do Saque">
    </mat-form-field>

    <button mat-raised-button color="warn" type="submit">Sacar</button>
  </form>
  <mat-card *ngIf="mensagem" class="mensagem" style="margin-top: 16px;">
    {{ mensagem }}
  </mat-card>
</mat-card>

<style>
.sacar-card {
  max-width: 400px;
  margin: 40px auto;
  padding: 24px;
}
.full-width {
  width: 100%;
  margin-bottom: 16px;
}
.mensagem {
  color: #d32f2f;
  font-weight: bold;
  text-align: center;
}
</style>
