<h2>Criar Conta</h2>

<form (ngSubmit)="onSubmit()" #formConta="ngForm">
  <div>
    <label for="customer_id">ID do Cliente</label>
    <input
      type="number"
      id="customer_id"
      name="customer_id"
      [(ngModel)]="customer_id"
      required
      min="1"
    />
  </div>

  <div>
    <label for="type">Tipo de Conta</label>
    <select
      id="type"
      name="type"
      [(ngModel)]="type"
      required
    >
      <option value="" disabled selected>Selecione</option>
      <option value="CHECKING">Conta Corrente</option>
      <option value="SAVINGS">Conta Poupan√ßa</option>
    </select>
  </div>

  <button type="submit" [disabled]="formConta.invalid">Criar Conta</button>

  <p *ngIf="mensagem">{{ mensagem }}</p>
</form>
